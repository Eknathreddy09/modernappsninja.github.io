<div id="{{ index .Params 0}}">
  <iframe
    width="560"
    height="315"
    src="https://www.youtube.com/embed/{{ index .Params 0}}"
    title="YouTube video player"
    frameborder="0"
    autoplay="true"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>
</div>
