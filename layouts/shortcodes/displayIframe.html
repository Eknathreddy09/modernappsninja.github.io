<script type="text/javascript">
  function displayIframe(id) {
    document.getElementById(id).innerHTML =
      '<iframe width="560" height="315" src="https://www.youtube.com/embed/' +
      id +
      '" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay=1; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>;';
  }
</script>
